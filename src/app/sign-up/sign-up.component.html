<body>
    <p class="message">{{message}}</p>
   <div class="container">
    <form [formGroup]="userForm" (ngSubmit)="signUp()">
        <div class="form">
            <h2>Register</h2>
            <div class="input">
                <div class="inputBox">
                    <label>Username</label>
                    <div class="box">
                        <input type="text" name="" id="" placeholder="example" formControlName="username">
                    </div>
                </div>
                <div class="inputBox">
                    <label>Address</label>
                    <div class="box">
                        <input type="text" name="" id="" placeholder="example" formControlName="address"/>
                    </div>
                </div>
                <div class="inputBox">
                    <label>Phone Number</label>
                    <div class="box">
                        <input type="number" name="" id="" placeholder="0000" formControlName="phone_no"/>
                    </div>
                </div>
                <div class="inputBox">
                    <label>Email</label>
                    <div class="box">
                        <input type="email" name="" id="" placeholder="example@xyz.com" formControlName="email"/>
                    </div>
                </div>
                <div class="inputBox">
                    <label for="password">Password</label>
                    <div class="box">
                        <input type="password" name="" id="" placeholder="*******" formControlName="password" [class.is-valid]="userForm.get('passsword')?.valid" [class.is-invalid]="userForm.get('passsword')?.invalid" />
                    </div>
                </div>
                <div class="inputBox">
                    <div class="box">
                        <input type="submit" name="" id="" value="Sign Up">
                    </div>
                </div>
            </div>
            <p class="forget">Already have an account? <a [routerLink]="['/signin']">Click Here</a></p>
        </div>
    </form>
   </div>
</body>
