<body>
    <div class="container">
        <form action="">
            <h3>Log In</h3>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon"><img src="/assets/user.png" height="20" alt=""></div>
                    <input type="text" name="username" id="" [(ngModel)]="username">
                </div>
            </div>
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon">
                        <img src="/assets/lock.png" height="20" alt="">
                    </div>
                    <input type="password" name="password" id="" [(ngModel)]="password">
                </div>
            </div>
            <label for=""><input type="checkbox" name="" id="">Remember Me</label>
            <div class="inputBox">
                <div class="box">
                <input type="submit" value="Log In" (click)="signIn()">
                </div>
            </div>
            <p>Don't have an account? <a [routerLink]="['/signup']" class="forgot">Click here</a></p>
        </form>
    </div>
</body>
